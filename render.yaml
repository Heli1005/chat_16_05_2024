services:
  - type: web
    name: backend
    env: node
    buildCommand: cd backend && npm install && npm install --prefix ../frontdend && npm run build --prefix ../frontdend
    startCommand: cd backend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
    plan: free

  - type: web
    name: frontdend
    env: static
    buildCommand: cd frontdend && npm install && npm run build
    publishPath: frontdend/dist
    envVars:
      - key: NODE_ENV
        value: production
    plan: free
